<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
            rel="stylesheet">

        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <script src="https://kit.fontawesome.com/305a7970ac.js"
            crossorigin="anonymous"></script>
        <title>Bullseye!!</title>
    </head>
    <body>
        <canvas id="canvas1"></canvas>
        <button id="muteButton"> </button>
        <img id="overlay" src="./assets/images/overlay.png" alt="overlay">
        <img id="obstacles" src="./assets/images/obstacles.png" alt="obstacles">
        <img id="bull" src="./assets/images/bull.png" alt="bull">
        <img id="egg" src="./assets/images/egg.png" alt="egg">
        <img id="toad" src="./assets/images/toad.png" alt="toad">
        <img id="toads" src="./assets/images/toads.png" alt="toads">
        <img id="larva" src="./assets/images/larva.png" alt="larva">
        <img id="win" src="./assets/images/win.png" alt="win">

        <button id="s"><i class="fa-solid fa-play"></i></button>
        <div class="arrows">

            <button id="l"><i class="fa-solid fa-arrow-left"></i></button>
            <button id="t"><i class="fa-solid fa-arrow-up"></i></button>
            <button id="d"><i class="fa-solid fa-arrow-down"></i></button>
            <button id="r"><i class="fa-solid fa-arrow-right"></i></button>
        </div>

        <!-- audio -->
        <audio id="gameBackgroundSound" src="./assets/sounds/background.mp3"></audio>
        <audio id="eatenSound" src="./assets/sounds/eaten.wav"></audio>
        <audio id="jumpSound" src="./assets/sounds/jump.wav"></audio>
        <audio id="reachedSound" src="./assets/sounds/jump.wav"></audio>
        <audio id="winSound" src="./assets/sounds/win.wav"></audio>
        <audio id="loseSound" src="./assets/sounds/lose.wav"></audio>

        <script src="script.js"></script>
    </body>
</html>
